<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="cheems.ico" type="image/x-icon">

    <title>CheemsWeather</title>
</head>

<body>
    <nav class="flex items-center justify-between flex-wrap bg-black p-3">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="cheems.jpg" height="50" width="50" class="rounded-full mr-2">
          <span class="text-xl tracking-tight" style="font-family: 'Rowdies', cursive;">CheemsWeather</span>
        </div>
        
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a style="font-family: 'Rowdies', cursive;" href="news.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4 p-2 rounded-lg hover:bg-white hover:text-gray-900">
              News
            </a>
          </div>
        </div>
      </nav>
      <section style="font-family: 'Bitter', serif; background-image:url(https://images.hdqwalls.com/download/dark-evening-light-pink-road-stars-4k-60-1920x1080.jpg);   background-position:center; background-size:cover;" class= "text-gray-900 body-font relative m-4 rounded-lg">
        <div class="flex flex-col justify-center">
          <div style="font-family: 'Bitter', serif;" class="relative p-8 w-full sm:max-w-2xl sm:mx-auto">
            <form method="get" action="" class="relative flex flex-col sm:flex-row">
              <input id="city" type="text" class="placeholder-gray-900 rounded-full flex-1 px-6 py-4 text-gray-900 mr-2 border-2 shadow-white mb-2 sm:mb-0" id="search" name="search" placeholder="Search A City....">
              <button class="bg-white text-gary-900 rounded-full px-8 py-4 hover:bg-black hover:text-white hover:border-white border-2" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="lg:w-4/5 mx-auto flex flex-wrap items-stretch">
        <div class=" shadow-xl rounded-lg p-8 flex flex-col lg:w-1/3 w-full lg:h-auto h-64 m-4 p-8">
          <h1 class="sm:text-3xl text-2xl font-medium text-left title-font text-white mb-4"><span id="cityName"></span> </h1>
          <h1 class="sm:text-3xl text-xl font-medium text-left title-font text-white mb-4">Feels Like <span id="feels_like"></span> &#8451</h1>
          <h1 class="sm:text-3xl text-xl font-medium text-left title-font text-white mb-4">Temperature <span id="temp"></span>&#8451
          </h1>
         
        </div>
      </div>

            </div>

            <h2 class="text-lg text-white font-medium title-font mb-2"> Maximum Temperature</h2>
            
          </div>
        </div>
        <div class="xl:w-1/4 md:w-1/2 p-4">
          <div class="shadow-lg p-6 rounded-lg">
            <div class="inline-flex items-center justify-center rounded-full mb-4">
              <svg fill="#000000" width="50px" height="50px" viewBox="-8 -8 48.00 48.00" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-8" y="-8" width="48.00" height="48.00" rx="24" fill="#ffffff" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>temperature-quarter</title> <path d="M21.25 6.008c0-6.904-10.5-6.904-10.5 0v13.048c-1.238 1.298-2.001 3.061-2.001 5.001 0 4.004 3.246 7.25 7.25 7.25s7.25-3.246 7.25-7.25c0-1.94-0.762-3.702-2.003-5.003l0.003 0.003zM16 28.75c-2.623 0-4.75-2.127-4.75-4.75 0-1.405 0.61-2.667 1.58-3.537l0.004-0.004c0.009-0.008 0.013-0.020 0.022-0.029 0.059-0.063 0.112-0.133 0.157-0.208l0.003-0.006c0.043-0.053 0.084-0.113 0.119-0.175l0.003-0.006c0.020-0.055 0.037-0.122 0.049-0.19l0.001-0.007c0.027-0.081 0.047-0.175 0.056-0.272l0-0.005 0.007-0.033v-13.52c-0.001-0.031-0.002-0.068-0.002-0.105 0-1.52 1.232-2.752 2.752-2.752s2.752 1.232 2.752 2.752c0 0.037-0.001 0.074-0.002 0.11l0-0.005v13.52c0 0.012 0.007 0.023 0.007 0.035 0.009 0.098 0.028 0.188 0.056 0.274l-0.002-0.009c0.013 0.079 0.031 0.149 0.055 0.217l-0.003-0.009c0.038 0.068 0.079 0.127 0.123 0.182l-0.002-0.002c0.048 0.081 0.101 0.151 0.16 0.215l-0.001-0.001c0.009 0.009 0.012 0.021 0.022 0.029 0.974 0.874 1.584 2.136 1.584 3.541 0 2.623-2.127 4.75-4.75 4.75v0zM17.25 21.001v-3.399c0-0.69-0.56-1.25-1.25-1.25s-1.25 0.56-1.25 1.25v0 3.399c-1.184 0.503-2 1.656-2 3 0 1.795 1.455 3.25 3.25 3.25s3.25-1.455 3.25-3.25c0-1.344-0.816-2.497-1.979-2.992l-0.021-0.008zM26.5 1.75c-2.071 0-3.75 1.679-3.75 3.75s1.679 3.75 3.75 3.75c2.071 0 3.75-1.679 3.75-3.75v0c-0.002-2.070-1.68-3.748-3.75-3.75h-0zM26.5 6.75c-0.69 0-1.25-0.56-1.25-1.25s0.56-1.25 1.25-1.25c0.69 0 1.25 0.56 1.25 1.25v0c-0.001 0.69-0.56 1.249-1.25 1.25h-0z"></path> </g></svg>
            </div>
            <h1 class="text-3xl text-white font-medium title-font mb-2"><span id="min_temp"></span>&#8451</h1>
            <h2 class="text-lg text-white font-medium title-font mb-2"> Minimum Temperature</h2>
            
          </div>
        </div>
        <div class="xl:w-1/4 md:w-1/2 p-4">
          <div class="shadow-lg p-6 rounded-lg">
            <div class="inline-flex items-center justify-center rounded-full  mb-4">
              <svg width="50px" height="50px" viewBox="-6 -6 36.00 36.00" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-6" y="-6" width="36.00" height="36.00" rx="18" fill="#ffffff" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9.50929 4.66667C9.8755 4.2575 10.4077 4 11 4C12.1046 4 13 4.89543 13 6C13 7.10457 12.1046 8 11 8H2.00002M12.5093 19.3333C12.8755 19.7425 13.4077 20 14 20C15.1046 20 16 19.1046 16 18C16 16.8954 15.1046 16 14 16H2.00002M16.7639 7C17.3132 6.38625 18.1115 6 19 6C20.6569 6 22 7.34315 22 9C22 10.6569 20.6569 12 19 12H2" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
            <h1 class="text-3xl text-white font-medium title-font mb-2"><span id="wind_speed"></span> km/hr</h1>
            <h2 class="text-lg text-white font-medium title-font mb-2"> Wind Speed</h2>
            
          </div>
        </div>
        <div class="xl:w-1/4 md:w-1/2 p-4">
          <div class="shadow-lg p-6 rounded-lg">
            <div class="inline-flex items-center justify-center rounded-full  mb-4">
              <svg fill="#000000" width="50px" height="50px" viewBox="-6 -6 36.00 36.00" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-6" y="-6" width="36.00" height="36.00" rx="18" fill="#ffffff" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M8.243,11.97l12-3A1,1,0,0,0,21,8V5a1,1,0,0,0-.835-.986l-12-2A1,1,0,0,0,7,3v8A1,1,0,0,0,8.243,11.97ZM17,5.514l2,.333V7.219l-2,.5Zm-4-.667,1,.167,1,.167V8.219l-2,.5ZM9,4.181l2,.333v4.7l-2,.5ZM3,22V2A1,1,0,0,1,5,2V22a1,1,0,0,1-2,0Z"></path></g></svg>
            </div>

            <h2 class="text-lg text-white font-medium title-font mb-2"> Wind Degree</h2>
            
          </div>
        </div>
 </section>
